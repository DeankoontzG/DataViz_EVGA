<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate & Water Impact - African Countries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .stick-figure {
            width: 120px;
            height: 120px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 15px;
            text-align: center;
        }

        .dashboard-description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .status {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .open-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #ff6b35;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .open-button:hover {
            background: #e55a2b;
            transform: scale(1.05);
        }

        .open-button::after {
            content: 'â†’';
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .dashboard-card {
                padding: 30px 20px;
            }

            .dashboard-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Climate & Water Impact Dashboard</h1>
            <p>Understanding climate patterns and seasonal water impacts across African countries</p>
        </div>

        <div class="dashboard-card">
            <div class="icon-container">
                <svg class="stick-figure" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Head -->
                    <circle cx="100" cy="50" r="25" fill="none" stroke="#1e3c72" stroke-width="3"/>
                    <!-- Smile -->
                    <path d="M 90 50 Q 100 60 110 50" fill="none" stroke="#1e3c72" stroke-width="2"/>
                    <!-- Eyes -->
                    <circle cx="92" cy="45" r="2" fill="#1e3c72"/>
                    <circle cx="108" cy="45" r="2" fill="#1e3c72"/>
                    <!-- Body -->
                    <line x1="100" y1="75" x2="100" y2="130" stroke="#1e3c72" stroke-width="3"/>
                    <!-- Arms -->
                    <line x1="100" y1="90" x2="70" y2="110" stroke="#1e3c72" stroke-width="3"/>
                    <line x1="100" y1="90" x2="130" y2="110" stroke="#1e3c72" stroke-width="3"/>
                    <!-- Legs -->
                    <line x1="100" y1="130" x2="80" y2="170" stroke="#1e3c72" stroke-width="3"/>
                    <line x1="100" y1="130" x2="120" y2="170" stroke="#1e3c72" stroke-width="3"/>
                </svg>
            </div>

            <div style="text-align: center;">
                <span class="status">In Progress</span>
            </div>

            <h2 class="dashboard-title">Storytelling</h2>
            
            <p class="dashboard-description">
                Storytelling dashboard illustrating climate of African countries and seasonal impacts on water (in progress)
            </p>

            <div class="button-container">
                <a href="visualizations/storytelling/" class="open-button">Open dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
