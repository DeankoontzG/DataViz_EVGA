<!DOCTYPE html>
<html>
<head>
    <title>Carte D3 Afrique monthly</title>
    <style>
      body {
      margin: 0;
      position: relative;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      }
      .hidden {
          display: none;
      }
      
      div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
        pointer-events: none; 
        }
    </style>
</head>
<body>

    <input id="time-slider" type="range">
    <span id="time-label"></span>
    <input id="dim-slider" type="range">
    <span id="dimension-name"></span>
    <div id="year"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="country_month.js"></script>
    
</body>


</html>
