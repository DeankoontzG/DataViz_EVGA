<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Afrique – Énergie 2023</title>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin: 16px 0;
      font-weight: 600;
    }

    svg {
      display: block;
      margin: 0 auto;
      background: #ffffff;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.4;
      white-space: nowrap;
    }

    .hidden {
      display: none;
    }

    /* Carte */
    .country-path {
      cursor: pointer;
      transition: fill 0.25s ease;
    }

    .country-path:hover {
      stroke-width: 1px;
      stroke: #000;
    }
  </style>
</head>

<body>

  <!-- Titre  -->
  <h1>Afrique – Consommation et mix énergétique (2023)</h1>

  <!-- Le SVG créé par D3 -->
  <script src="map_climate.js"></script>

</body>
</html>
